{% extends 'base.html' %}

{% block content %}
<h2>Publish Article</h2>
<h3>Manuscript: {{ manuscript.title }}</h3>

<form method="post">
    {% csrf_token %}
    <label for="issue">Select Issue:</label>
    <select name="issue" id="issue">
        {% for issue in issues %}
        <option value="{{ issue.id }}">{{ issue }}</option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit">Publish</button>
</form>
<p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
