{% extends 'base.html' %}

{% block content %}
<h2>Submit Review</h2>
<h3>Manuscript: {{ manuscript.title }}</h3>
<p><strong>Abstract:</strong> {{ manuscript.abstract }}</p>
<p><a href="{{ manuscript.file.url }}" target="_blank">Download Manuscript</a></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
<p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
