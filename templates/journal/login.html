{% extends 'base.html' %} {% block content %}
<section
  class="max-w-md mx-auto bg-card-light dark:bg-card-dark p-8 rounded shadow my-12"
>
  <h2
    class="text-2xl font-display font-bold text-primary mb-6 border-b border-border-light dark:border-border-dark pb-2"
  >
    Login
  </h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-4">
      {% for field in form %}
      <div>
        <label
          for="{{ field.id_for_label }}"
          class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1"
        >
          {{ field.label }} {% if field.field.required %}<span
            class="text-red-500"
            >*</span
          >{% endif %}
        </label>
        {{ field }} {% if field.errors %}
        <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
    <button
      type="submit"
      class="w-full bg-primary text-white font-bold py-2 px-4 rounded hover:bg-opacity-90 transition"
    >
      Login
    </button>
  </form>
  <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">
    Don't have an account?
    <a href="{% url 'register' %}" class="text-primary hover:underline"
      >Register here</a
    >.
  </p>
</section>
{% endblock %}
