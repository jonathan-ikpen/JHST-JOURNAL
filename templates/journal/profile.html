{% extends 'dashboard/dashboard_base.html' %} {% block dashboard_title %}My
Profile{% endblock %} {% block content %}
<div class="max-w-4xl">
  <div
    class="bg-white dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark p-8"
  >
    <h2
      class="text-2xl font-display font-bold text-gray-800 dark:text-white mb-6"
    >
      Profile Settings
    </h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- User Identity -->
        <div>
          <label
            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1"
            >Username</label
          >
          <input
            type="text"
            value="{{ user.username }}"
            disabled
            class="w-full rounded-md border-gray-300 bg-gray-100 text-gray-500 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400 p-2.5"
          />
          <p class="text-xs text-gray-500 mt-1">Username cannot be changed.</p>
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            id="email"
            value="{{ user.email }}"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>

        <div>
          <label
            for="first_name"
            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1"
            >First Name</label
          >
          <input
            type="text"
            name="first_name"
            id="first_name"
            value="{{ user.first_name }}"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>

        <div>
          <label
            for="last_name"
            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1"
            >Last Name</label
          >
          <input
            type="text"
            name="last_name"
            id="last_name"
            value="{{ user.last_name }}"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>

        <div class="md:col-span-2">
          <label
            for="affiliation"
            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1"
            >Affiliation / Institution</label
          >
          <input
            type="text"
            name="affiliation"
            id="affiliation"
            value="{{ user.affiliation }}"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>
      </div>

      <div
        class="pt-6 border-t border-border-light dark:border-border-dark flex justify-end"
      >
        <button
          type="submit"
          class="bg-primary text-white font-bold py-2.5 px-6 rounded-lg hover:bg-opacity-90 transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
